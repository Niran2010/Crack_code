<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code de Vérification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Devine le Code</h1>
        <div id="code-display" class="code-display">Code : <span id="code"></span></div>
        <input type="text" id="input-code" placeholder="Saisissez un code à 6 chiffres" maxlength="6">
        <button id="submit">Vérifier</button>
        <div id="message" class="message"></div>
        <div id="stats" class="stats"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
