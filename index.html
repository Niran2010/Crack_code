<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Code</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Générateur de Code Aléatoire</h1>
        <div id="code" class="code"></div>
        <input type="number" id="length" min="1" max="20" value="6" class="length-input">
        <input type="range" id="length-slider" min="1" max="20" value="6" class="slider">
        <div>Longueur : <span id="length-display">6</span></div>
        <input type="text" id="input-code" placeholder="Entrez le code">
        <button id="submit">Soumettre</button>
        <div id="message" class="message"></div>
        <div id="stats" class="stats"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
